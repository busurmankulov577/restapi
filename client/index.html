<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
  </head>
  <style>
      .container-sm {
          max-width: 740px;
      }
      [v-cloak] {
          display: none;
      }
  </style>
  <body>
    <div class="container-sm pt-3" id="app" v-cloak>
        <h1>REST API</h1>
        <form class="form-inline mb-3" @submit.prevent="createContact">
            <div class="form-group mr-2">
                <label for="name" class="mr-1">Имя</label>
                <input type="text" class="form-control" id="name" v-model="form.name">
            </div>
            <div class="form-group mr-5">
                <label for="value" class="mr-3">Значение</label>
                <input type="text" class="form-control" id="value" v-model="form.value">

            </div>
            <button type="submit" class="btn btn-info mt-3" :disabled="!canCreated">Create</button>
        </form>
        <div v-if="loading">
            <loader />
        </div>
        <div v-if="contacts.length">
            <div class="card mb-3" v-for="contact in contacts">
                <div class="card-body">

                    <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black' }">{{contact.name}}</h5>
                    <p class="card-text">{{contact.value}}</p>

                    <button class="btn btn-primary " @click="markContact(contact.id)" :disabled="contact.marked">Отметить</button>
                    <button class="btn btn-danger ml-3" @click="removeContact(contact.id)">Удалить</button>
                </div>
            </div>
        </div>
        <div v-else>Контактов пока нет</div>
    </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="frontend.js"></script>
  </body>
</html>
